# Перед запуском нужно установить переменные среды: HW_DOCKER_REGISTRY и HW_BRANCHversion: '3'services:  front:    image: "${HW_DOCKER_REGISTRY}/hw_front_${HW_BRANCH}:latest"    restart: always    build:      context: .      args:        BRAHCH_NAME: "${HW_BRANCH}"      dockerfile: Dockerfile    ports:      - 8072:80